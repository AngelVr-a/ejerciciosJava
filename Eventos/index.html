<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Calculadora de IMC</h1>
        <form id="bmiForm">
            <div class="form-group">
                <label for="height">Altura (cm):</label>
                <input type="number" class="form-control" id="height" placeholder="Introduce tu altura en cm" required>
            </div>
            <div class="form-group">
                <label for="weight">Peso (kg):</label>
                <input type="number" class="form-control" id="weight" placeholder="Introduce tu peso en kg" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Calcular IMC</button>
        </form>
        <div id="result" class="mt-4 text-center"></div>
    </div>

    <div class="container">
        <h1 class="text-center">Convertidor de Divisas</h1>
        <form>
            <div class="form-group">
                <label for="usdInput">DÃ³lares (USD):</label>
                <input type="number" class="form-control" id="usdInput" placeholder="Introduce la cantidad en USD">
            </div>
            <div class="form-group">
                <label for="eurInput">Pesos (MXM):</label>
                <input type="number" class="form-control" id="eurInput" placeholder="Introduce la cantidad en MXM">
            </div>
        </form>
    </div>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- JavaScript -->
    <script src="./java/main.js"></script>
</body>
</html>
