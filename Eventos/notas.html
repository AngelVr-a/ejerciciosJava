<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Notes App</h1>
        
        <!-- Note input section -->
        <div class="form-group">
            <input type="text" id="noteTitle" class="form-control" placeholder="Enter note title">
        </div>
        <div class="form-group">
            <textarea id="noteText" class="form-control" placeholder="Enter note text"></textarea>
        </div>
        <button class="btn btn-primary" onclick="addNote()">Add Note</button>
        <button class="btn btn-secondary" onclick="clearFields()">Clear Fields</button>

        <!-- Filters section -->
        <div class="mt-4">
            <h4>Filters</h4>
            <input type="text" id="filterText" class="form-control" placeholder="Search notes" onkeyup="applyFilters()">
            <div class="form-check mt-2">
                <input type="checkbox" id="filterCompleted" class="form-check-input" onchange="applyFilters()">
                <label for="filterCompleted" class="form-check-label">Show only completed notes</label>
            </div>
        </div>

        <!-- Notes container -->
        <div class="mt-4" id="notesContainer"></div>
    </div>

    <script src="./java/main-Notas.js"></script>
</body>
</html>
